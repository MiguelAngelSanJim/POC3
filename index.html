<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos RA</title>
  <!-- Bibliotecas necesarias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Catálogo de Productos RA</h1>

  <!-- Menú de selección -->
  <div id="menu">
    <button id="btn1">Producto 1</button>
    <button id="btn2">Producto 2</button>
    <button id="btn3">Producto 3</button>
  </div>

  <!-- Escena de A-Frame para AR -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false;">
    
    <!-- Luz -->
    <a-light type="directional" intensity="1" position="0 4 2"></a-light>
    <a-light type="ambient" intensity="0.5"></a-light>

    <!-- Modelos 3D -->
    <a-entity id="product1" scale="0.1 0.1 0.1" gltf-model="url(gameboy.glb)" visible="false"></a-entity>
    <a-entity id="product2" scale="0.1 0.1 0.1" gltf-model="url(silla.glb)" visible="false"></a-entity>
    <a-entity id="product3" scale="0.1 0.1 0.1" gltf-model="url(producto3.glb)" visible="false"></a-entity>
  </a-scene>

  <script src="js/ra.js"></script>
</body>
</html>

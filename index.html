<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos RA</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 style="text-align: center;">Catálogo de Productos RA</h1>

  <!-- Menú de selección de productos -->
  <div id="menu">
    <button id="btn1">GameBoy</button>
    <button id="btn2">Silla</button>
    <button id="btn3">Producto 3</button>
  </div>

  <!-- Escena de Realidad Aumentada -->
  <a-scene embedded arjs>
    <!-- Entidades 3D de los productos -->
    <a-entity id="product1" position="0 0 0" scale="0.1 0.1 0.1" gltf-model="url(gameboy.glb)" visible="false"></a-entity>
    <a-entity id="product2" position="0 0 0" scale="0.1 0.1 0.1" gltf-model="url(silla.glb)" visible="false"></a-entity>
    <a-entity id="product3" position="0 0 0" scale="0.1 0.1 0.1" gltf-model="url(models/producto3.glb)" visible="false"></a-entity>
  </a-scene>

  <script src="js/ra.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Productos RA</title>
  <!-- Bibliotecas necesarias -->
 <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.0/aframe/build/aframe-ar.min.js"></script>
  <script src="./ra.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- Botones para seleccionar modelos -->
  <div id="controls" style="position: absolute; z-index: 10; top: 10px; left: 10px;">
    <button id="btn1">Modelo 1</button>
    <button id="btn2">Modelo 2</button>
    <button id="btn3">Modelo 3</button>
  </div>

  <!-- Escena A-Frame -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <!-- Modelos 3D -->
    <a-entity id="product1" gltf-model="gameboy.glb" position="0 0 -1" visible="false"></a-entity>
    <a-entity id="product2" gltf-model="silla.glb" position="0 0 -1" visible="false"></a-entity>
    <a-entity id="product3" gltf-model="modelo3.glb" position="0 0 -1" visible="false"></a-entity>

    <a-light type="directional" position="0 4 -4"></a-light>
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
